<div class="header">
	{{ range where .Site.Menus.main "Identifier" "==" "home" }}
	<a class="logo" href="{{.URL}}">
		{{ if templates.Exists "partials/logo.html"}}
		{{ partial "logo.html" }}
		{{ else }}
		{{ .Name }}
		{{ end }}
	</a>
	{{ end }}
	<nav class="header-nav">
		<ul>
			{{ range where .Site.Menus.main "Identifier" "!=" "home" }}
			<li>
				<a href="{{.URL}}">{{ .Name }}</a>
			</li>
			{{ end }}
		</ul>
	</nav>
</div>
